openapi: 3.0.0
info:
    description: |
        L'API de Pappers Immobilier vous permet de récupérer des informations sur les parcelles cadastrales et leurs bases associées (propriétaires, ventes, bâtiments occupants, etc...).

        Vous devez indiquer votre clé d'API dans les requêtes, soit via le header `api-key`, soit (déconseillé) en utilisant le paramètre query `api_token`.

        L'URL d'accès à l'API est https://api-immobilier.pappers.fr/v1/
    version: 1.0.0
    title: Pappers Immobilier API
    contact:
        name: 'Support technique Pappers'
        email: support@pappers.fr
servers:
    - url: https://api-immobilier.pappers.fr/v1/

security:
    - apiKey: []

paths:
    /parcelles/{numero_parcelle}:
        get:
            tags:
                - Parcelles
            summary: 'Récupère une parcelle cadastrale.'
            description: |
                Cette route permet de récupérer les informations disponibles sur la parcelle cadastrale `numero_parcelle`.

                Le paramètre `bases` permet de sélectionner les informations souhaitées dans le retour (propriétaires, ventes, bâtiments occupants, etc...).
            operationId: parcelle
            parameters:
                - name: numero_parcelle
                  in: path
                  required: true
                  description: 'Numéro de parcelle cadastrale.'
                  schema:
                      type: string
                      example: 75101000AG0006
                - $ref: '#/components/parameters/par_page'
                - $ref: '#/components/parameters/page'
                - $ref: '#/components/parameters/curseur'
                - $ref: '#/components/parameters/bases'
                - $ref: '#/components/parameters/champs_supplementaires'
                - $ref: '#/components/parameters/adresse'
                - $ref: '#/components/parameters/code_postal'
                - $ref: '#/components/parameters/code_commune'
                - $ref: '#/components/parameters/region'
                - $ref: '#/components/parameters/departement'
                - $ref: '#/components/parameters/latitude'
                - $ref: '#/components/parameters/longitude'
                - $ref: '#/components/parameters/distance'
                - $ref: '#/components/parameters/type_syndic_copropriete'
                - $ref: '#/components/parameters/siret_syndic_professionnel_copropriete'
                - $ref: '#/components/parameters/nom_copropriete'
                - $ref: '#/components/parameters/nombre_lots_copropriete_min'
                - $ref: '#/components/parameters/nombre_lots_copropriete_max'
                - $ref: '#/components/parameters/nombre_coproprietes_min'
                - $ref: '#/components/parameters/nombre_coproprietes_max'
                - $ref: '#/components/parameters/siren_proprietaire'
                - $ref: '#/components/parameters/tranche_effectif_proprietaire_min'
                - $ref: '#/components/parameters/tranche_effectif_proprietaire_max'
                - $ref: '#/components/parameters/categorie_juridique_proprietaire'
                - $ref: '#/components/parameters/code_naf_proprietaire'
                - $ref: '#/components/parameters/denomination_proprietaire'
                - $ref: '#/components/parameters/nombre_proprietaires_min'
                - $ref: '#/components/parameters/nombre_proprietaires_max'
                - $ref: '#/components/parameters/siren_occupant'
                - $ref: '#/components/parameters/tranche_effectif_occupant_min'
                - $ref: '#/components/parameters/tranche_effectif_occupant_max'
                - $ref: '#/components/parameters/categorie_juridique_occupant'
                - $ref: '#/components/parameters/code_naf_occupant'
                - $ref: '#/components/parameters/denomination_occupant'
                - $ref: '#/components/parameters/nature_vente'
                - $ref: '#/components/parameters/nombre_occupants_min'
                - $ref: '#/components/parameters/nombre_occupants_max'
                - $ref: '#/components/parameters/nature_vente'
                - $ref: '#/components/parameters/type_local_vente'
                - $ref: '#/components/parameters/date_vente_min'
                - $ref: '#/components/parameters/date_vente_max'
                - $ref: '#/components/parameters/prix_vente_min'
                - $ref: '#/components/parameters/prix_vente_max'
                - $ref: '#/components/parameters/surface_bati_vente_min'
                - $ref: '#/components/parameters/surface_bati_vente_max'
                - $ref: '#/components/parameters/surface_terrain_vente_min'
                - $ref: '#/components/parameters/surface_terrain_vente_max'
                - $ref: '#/components/parameters/nombre_pieces_vente_min'
                - $ref: '#/components/parameters/nombre_pieces_vente_max'
                - $ref: '#/components/parameters/nombre_ventes_min'
                - $ref: '#/components/parameters/nombre_ventes_max'
                - $ref: '#/components/parameters/annee_construction_batiment_min'
                - $ref: '#/components/parameters/annee_construction_batiment_max'
                - $ref: '#/components/parameters/nombre_logements_batiment_min'
                - $ref: '#/components/parameters/nombre_logements_batiment_max'
                - $ref: '#/components/parameters/surface_batiment_min'
                - $ref: '#/components/parameters/surface_batiment_max'
                - $ref: '#/components/parameters/nature_batiment'
                - $ref: '#/components/parameters/usage_batiment'
                - $ref: '#/components/parameters/nombre_batiments_min'
                - $ref: '#/components/parameters/nombre_batiments_max'
                - $ref: '#/components/parameters/classe_bilan_dpe'
                - $ref: '#/components/parameters/type_installation_chauffage_dpe'
                - $ref: '#/components/parameters/type_energie_chauffage_dpe'
                - $ref: '#/components/parameters/prix_fonds_de_commerce_min'
                - $ref: '#/components/parameters/prix_fonds_de_commerce_max'
                - $ref: '#/components/parameters/date_fonds_de_commerce_min'
                - $ref: '#/components/parameters/date_fonds_de_commerce_max'
                - $ref: '#/components/parameters/code_naf_fonds_de_commerce'
                - $ref: '#/components/parameters/nombre_fonds_de_commerce_min'
                - $ref: '#/components/parameters/nombre_fonds_de_commerce_max'
                - $ref: '#/components/parameters/statut_permis'
                - $ref: '#/components/parameters/date_autorisation_permis_min'
                - $ref: '#/components/parameters/date_autorisation_permis_max'
                - $ref: '#/components/parameters/nombre_permis_min'
                - $ref: '#/components/parameters/nombre_permis_max'

            responses:
                '200':
                    description: Parcelle trouvée. Le retour contient un objet décrivant la parcelle.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ParcelleFiche'
                '400':
                    description: Paramètres de la requête incorrects.
                '401':
                    description: Clé API incorrecte.
                '404':
                    description: Parcelle inexistante.
    /parcelles:
        get:
            tags:
                - Parcelles
            summary: 'Recherche des parcelles cadastrales.'
            description: |
                Cette route permet de récupérer les informations disponibles sur les parcelles cadastrales ciblées.

                Le paramètre `bases` permet de sélectionner les informations souhaitées dans le retour (propriétaires, ventes, bâtiments occupants, etc...).

                Tous les paramètres sont optionnels et servent à filtrer la recherche.

                Pour parcourir l'ensemble des résultats, deux solutions sont possibles :

                - La pagination (paramètres `page` et `par_page`), limitée aux 400 premiers résultats ;
                - Les curseurs (paramètres `curseur` et `par_curseur`).
            operationId: parcelles
            parameters:
