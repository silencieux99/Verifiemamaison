                - $ref: '#/components/parameters/page'
                - $ref: '#/components/parameters/curseur'
                - $ref: '#/components/parameters/bases'
                - $ref: '#/components/parameters/champs_supplementaires'
                - $ref: '#/components/parameters/parcelle_cadastrale'
                - $ref: '#/components/parameters/adresse'
                - $ref: '#/components/parameters/code_postal'
                - $ref: '#/components/parameters/code_commune'
                - $ref: '#/components/parameters/region'
                - $ref: '#/components/parameters/departement'
                - $ref: '#/components/parameters/latitude'
                - $ref: '#/components/parameters/longitude'
                - $ref: '#/components/parameters/distance'
                - $ref: '#/components/parameters/type_syndic_copropriete'
                - $ref: '#/components/parameters/siret_syndic_professionnel_copropriete'
                - $ref: '#/components/parameters/nom_copropriete'
                - $ref: '#/components/parameters/nombre_lots_copropriete_min'
                - $ref: '#/components/parameters/nombre_lots_copropriete_max'
                - $ref: '#/components/parameters/siren_proprietaire'
                - $ref: '#/components/parameters/tranche_effectif_proprietaire_min'
                - $ref: '#/components/parameters/tranche_effectif_proprietaire_max'
                - $ref: '#/components/parameters/categorie_juridique_proprietaire'
                - $ref: '#/components/parameters/code_naf_proprietaire'
                - $ref: '#/components/parameters/denomination_proprietaire'
                - $ref: '#/components/parameters/siren_occupant'
                - $ref: '#/components/parameters/tranche_effectif_occupant_min'
                - $ref: '#/components/parameters/tranche_effectif_occupant_max'
                - $ref: '#/components/parameters/categorie_juridique_occupant'
                - $ref: '#/components/parameters/code_naf_occupant'
                - $ref: '#/components/parameters/denomination_occupant'
                - $ref: '#/components/parameters/nature_vente'
                - $ref: '#/components/parameters/type_local_vente'
                - $ref: '#/components/parameters/date_vente_min'
                - $ref: '#/components/parameters/date_vente_max'
                - $ref: '#/components/parameters/prix_vente_min'
                - $ref: '#/components/parameters/prix_vente_max'
                - $ref: '#/components/parameters/surface_bati_vente_min'
                - $ref: '#/components/parameters/surface_bati_vente_max'
                - $ref: '#/components/parameters/surface_terrain_vente_min'
                - $ref: '#/components/parameters/surface_terrain_vente_max'
                - $ref: '#/components/parameters/nombre_pieces_vente_min'
                - $ref: '#/components/parameters/nombre_pieces_vente_max'
                - $ref: '#/components/parameters/annee_construction_batiment_min'
                - $ref: '#/components/parameters/annee_construction_batiment_max'
                - $ref: '#/components/parameters/nombre_logements_batiment_min'
                - $ref: '#/components/parameters/nombre_logements_batiment_max'
                - $ref: '#/components/parameters/surface_batiment_min'
                - $ref: '#/components/parameters/surface_batiment_max'
                - $ref: '#/components/parameters/nature_batiment'
                - $ref: '#/components/parameters/usage_batiment'
                - $ref: '#/components/parameters/classe_bilan_dpe'
                - $ref: '#/components/parameters/type_installation_chauffage_dpe'
                - $ref: '#/components/parameters/type_energie_chauffage_dpe'
                - $ref: '#/components/parameters/prix_fonds_de_commerce_min'
                - $ref: '#/components/parameters/prix_fonds_de_commerce_max'
                - $ref: '#/components/parameters/date_fonds_de_commerce_min'
                - $ref: '#/components/parameters/date_fonds_de_commerce_max'
                - $ref: '#/components/parameters/code_naf_fonds_de_commerce'
                - $ref: '#/components/parameters/statut_permis'
                - $ref: '#/components/parameters/date_autorisation_permis_min'
                - $ref: '#/components/parameters/date_autorisation_permis_max'

            responses:
                '200':
                    description: Parcelle trouvée. Le retour contient un objet décrivant la parcelle.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ParcelleFiche'
                '400':
                    description: Paramètres de la requête incorrects.
                '401':
                    description: Clé API incorrecte.
                '404':
                    description: Parcelle inexistante.

components:
    parameters:
        bases:
            name: bases
            in: query
            description: "Bases de données souhaitées dans le retour. Il est possible d'indiquer plusieurs bases en les séparant par des virgules. Si aucune base n’est spécifiée, seules les informations sur la parcelle seront retournées."
            required: false
            schema:
                type: string
                enum: [proprietaires, ventes, batiments, dpe, occupants, permis, fonds_de_commerce, coproprietes]
                example: ventes, proprietaires
        par_page:
            name: par_page
            in: query
            description: 'Nombre de résultats affichés sur une page. Valeur par défaut : `10`.'
            required: false
            schema:
                type: integer
                example: 20
        page:
            name: page
            in: query
            description: 'Page de résultats. Valeur par défaut : `1`.'
            required: false
            schema:
                type: integer
                example: 1
        curseur:
            name: curseur
            in: query
            description: "Curseur servant à parcourir l'ensemble des résultats (alternativement à la pagination qui est limitée à 400 résultats maximum). Doit valoir `*` pour la première requête, et doit pour les requêtes suivantes reprendre la valeur `curseurSuivant` retournée par la dernière réponse."
            required: false
            schema:
                type: string
                example: '*'
        champs_supplementaires:
            name: champs_supplementaires
            in: query
            description: |
                Liste des champs supplémentaires à inclure dans le retour. Certains champs peuvent entraîner une consommation de jetons supplémentaires.

                Champs supplémentaires disponibles :
                - `tous` : 3 jetons supplémentaires
                - `bounding_box` : 1 jeton supplémentaire
                - `arpente` : gratuit
                - `adresse` : 1 jeton supplémentaire
                - `ventes.code_type_local` : gratuit
                - `ventes.nature_culture` : gratuit
                - `ventes.ancienne_parcelle_cadastrale` : gratuit
                - `proprietaires.parcelles` : 1 jeton supplémentaire
                - `proprietaires.personnes_physiques` : 1 jeton supplémentaire
                - `proprietaires.representants_personnes_morales` : 1 jeton supplémentaire
                - `occupants.categorie_juridique` : gratuit
                - `permis.zone_operatoire` : gratuit
                - `permis.complet` : 1 jeton supplémentaire

            required: false
            schema:
                type: string
                example: tous
        parcelle_cadastrale:
            name: parcelle_cadastrale
            in: query
            description: 'Numéro de parcelle cadastrale.'
            required: false
            schema:
                type: string
                example: 75101000AG0006
        adresse:
            name: adresse
            in: query
            description: 'Adresse.'
            required: false
            schema:
                type: string
                example: 10 Rue Ordener 75018 Paris
        code_postal:
            name: code_postal
            in: query
            description: 'Code postal.'
            required: false
            schema:
                type: string
                example: 75001
        code_commune:
            name: code_commune
            in: query
            description: 'Code commune.'
            required: false
            schema:
                type: string
                example: 75101
        region:
            name: region
            in: query
            description: Code de la région de l'un des établissements de la parcelle, selon la [nomenclature Insee](https://www.insee.fr/fr/information/4316069#titre-bloc-18). Il est possible d'indiquer plusieurs codes régions en les séparant par des virgules.
            required: false
            schema:
                type: string
                example: 11
        departement:
            name: departement
            in: query
            description: "Numéro de département. Il est possible d'indiquer plusieurs départements en les séparant par des virgules."
            required: false
            schema:
                type: string
                example: 93
        latitude:
            name: latitude
            in: query
            description: 'Latitude. La latitude, la longitude et la distance doivent être renseignées ensemble.'
            required: false
            schema:
                type: number
                example: 48.86
        longitude:
            name: longitude
            in: query
            description: 'Longitude. La latitude, la longitude et la distance doivent être renseignées ensemble.'
            required: false
            schema:
                type: number
                example: 2.35
        distance:
            name: distance
            in: query
            description: 'Distance en mètres. La latitude, la longitude et la distance doivent être renseignées ensemble.'
            required: false
            schema:
                type: integer
                example: 20
        type_syndic_copropriete:
            name: type_syndic_copropriete
            in: query
            description: 'Type de syndic de copropriété.'
            required: false
            schema:
                type: string
                enum: [professionnel, benevole]
                example: professionnel
        siret_syndic_professionnel_copropriete:
            name: siret_syndic_professionnel_copropriete
            in: query
            description: 'SIRET du syndic professionnel de copropriété.'
            required: false
            schema:
                type: string
                example: 96550338600074
        nom_copropriete:
            name: nom_copropriete
            in: query
            description: 'Nom de la copropriété.'
            required: false
            schema:
                type: string
                example: enedis
        nombre_lots_copropriete_min:
            name: nombre_lots_copropriete_min
            in: query
            description: 'Nombre de lots minimum de la copropriété.'
            required: false
            schema:
                type: integer
                example: 1
        nombre_lots_copropriete_max:
            name: nombre_lots_copropriete_max
            in: query
            description: 'Nombre de lots maximum de la copropriété.'
            required: false
            schema:
                type: integer
                example: 2
        nombre_coproprietes_min:
            name: nombre_coproprietes_min
            in: query
            description: 'Nombre de copropriété minimum.'
            required: false
            schema:
                type: integer
                example: 0
        nombre_coproprietes_max:
            name: nombre_coproprietes_max
            in: query
            description: 'Nombre de copropriété maximum.'
            required: false
            schema:
                type: integer
                example: 1

        siren_proprietaire:
            name: siren_proprietaire
            in: query
            description: 'SIREN du propriétaire.'
            required: false
            schema:
                type: string
                example: 444608442
        tranche_effectif_proprietaire_min:
            name: tranche_effectif_proprietaire_min
            in: query
            description: "Tranche d'effectifs minimale de l'entreprise, selon la [nomenclature Sirene](https://www.sirene.fr/sirene/public/variable/tefen).\n\n**Note** : 00 ou NN donneront les mêmes résultats et veulent dire non employeur"
            required: false
            schema:
                type: string
                example: 01
        tranche_effectif_proprietaire_max:
            name: tranche_effectif_proprietaire_max
            in: query
            description: "Tranche d'effectifs maximale de l'entreprise, selon la [nomenclature Sirene](https://www.sirene.fr/sirene/public/variable/tefen).\n\n**Note** : 00 ou NN donneront les mêmes résultats et veulent dire non employeur"
            required: false
            schema:
                type: string
                example: 02
        categorie_juridique_proprietaire:
            name: categorie_juridique_proprietaire
            in: query
            description: "Catégorie juridique de l'entreprise, selon la [nomenclature Insee](https://www.insee.fr/fr/information/2028129). \n\n**Note** : Le code correspond à celui de l'INSEE, à l'exception des SASU qui auront comme code 5720 et les EURL qui auront comme code 5498."
            required: false
            schema:
                type: string
                example: 6540
        code_naf_proprietaire:
            name: code_naf_proprietaire
            in: query
            description: Code NAF de l'entreprise. Il est possible d'indiquer plusieurs codes NAF en les séparant par des virgules.
            required: false
            schema:
                type: string
                example: 52.10B
        denomination_proprietaire:
            name: denomination_proprietaire
            in: query
            description: "Dénomination de l'entreprise."
            required: false
            schema:
                type: string
                example: enedis
        nombre_proprietaires_min:
            name: nombre_proprietaires_min
            in: query
            description: 'Nombre de proprietaires minimum.'
            required: false
            schema:
                type: integer
                example: 0
        nombre_proprietaires_max:
            name: nombre_proprietaires_max
            in: query
            description: 'Nombre de proprietaires maximum.'
            required: false
            schema:
                type: integer
                example: 1
        siren_occupant:
            name: siren_occupant
            in: query
            description: "SIREN de l'occupant."
            required: false
            schema:
                type: string
                example: 444608442
        tranche_effectif_occupant_min:
            name: tranche_effectif_occupant_min
            in: query
            description: "Tranche d'effectifs minimale de l'entreprise, selon la [nomenclature Sirene](https://www.sirene.fr/sirene/public/variable/tefen).\n\n**Note** : 00 ou NN donneront les mêmes résultats et veulent dire non employeur"
            required: false
            schema:
                type: string
                example: 01
        tranche_effectif_occupant_max:
            name: tranche_effectif_occupant_max
            in: query
            description: "Tranche d'effectifs maximale de l'entreprise, selon la [nomenclature Sirene](https://www.sirene.fr/sirene/public/variable/tefen).\n\n**Note** : 00 ou NN donneront les mêmes résultats et veulent dire non employeur"
            required: false
            schema:
                type: string
                example: 02
        categorie_juridique_occupant:
            name: categorie_juridique_occupant
            in: query
            description: "Catégorie juridique de l'entreprise, selon la [nomenclature Insee](https://www.insee.fr/fr/information/2028129). \n\n**Note** : Le code correspond à celui de l'INSEE, à l'exception des SASU qui auront comme code 5720 et les EURL qui auront comme code 5498."
            required: false
            schema:
                type: string
                example: 6540
        code_naf_occupant:
            name: code_naf_occupant
            in: query
            description: Code NAF de l'entreprise. Il est possible d'indiquer plusieurs codes NAF en les séparant par des virgules.
            required: false
            schema:
                type: string
                example: 52.10B
        denomination_occupant:
            name: denomination_occupant
            in: query
            description: "Dénomination de l'entreprise."
            required: false
            schema:
                type: string
                example: enedis
        nombre_occupants_min:
            name: nombre_occupants_min
            in: query
            description: "Nombre d'occupants minimum de la parcelle."
            required: false
            schema:
                type: integer
                example: 0

        nombre_occupants_max:
            name: nombre_occupants_max
            in: query
            description: "Nombre d'occupants maximum de la parcelle."
            required: false
            schema:
                type: integer
                example: 2

        nature_vente:
            name: nature_vente
            in: query
            description: 'Nature de la mutation.'
            required: false
            schema:
                type: string
                enum: [vente, echange, adjudication, expropriation, vente_futur_achevement, vente_terrain_batir]
                example: vente
        type_local_vente:
            name: type_local_vente
            in: query
            description: 'Type de local.'
            required: false
            schema:
                type: string
                enum: [appartement, maison, dependance, local_industriel_commercial_ou_assimile]
                example: maison
        date_vente_min:
            name: date_vente_min
            in: query
            description: 'Date de mutation minimale, au format AAAA-MM-JJ.'
            required: false
            schema:
                type: string
                example: 2020-01-01
        date_vente_max:
            name: date_vente_max
            in: query
            description: 'Date de mutation maximale, au format AAAA-MM-JJ.'
            required: false
            schema:
                type: string
                example: 2024-01-01
        prix_vente_min:
            name: prix_vente_min
            in: query
            description: 'Prix de vente minimum.'
            required: false
            schema:
                type: integer
                example: 0
        prix_vente_max:
            name: prix_vente_max
            in: query
            description: 'Prix de vente maximum.'
            required: false
            schema:
                type: integer
                example: 100000
        surface_bati_vente_min:
            name: surface_bati_vente_min
            in: query
            description: 'Surface du bâti minimale.'
            required: false
            schema:
                type: integer
                example: 50
        surface_bati_vente_max:
            name: surface_bati_vente_max
            in: query
            description: 'Surface du bâti maximale.'
            required: false
            schema:
                type: integer
                example: 100
        surface_terrain_vente_min:
            name: surface_terrain_vente_min
            in: query
            description: 'Surface du terrain minimale.'
            required: false
            schema:
                type: integer
